<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="draft.css">
    <link rel="stylesheet" href="https://use.typekit.net/aov2moj.css">
    <script src="draft.js" defer></script>
</head>
<body id="identifier-roompage">
    <div class="top-content-div-to-make-fixed">
        <div class="top-content">
            <div class="left">
                <div class="box"></div>
            </div>
            <div class="right">
                <div class="banner">
                    <img src="/assets/bannerCropped.png" class="img">
                </div>
                <div class="nav">
                    <div class="nav-main">
                        <a href="#" class="nav-item">Home</a>
                        <a href="#" class="nav-item">Profile</a>
                        <a href="#" class="nav-item">News</a>
                        <a href="#" class="nav-item">Videos</a>
                        <a href="#" class="nav-item">Pics</a>
                        <a href="#" class="nav-item">Rooms</a>
                        <a href="#" class="nav-item">Trending</a>
                    </div>
                    <div class="shop">
                        <div class="icon">
                            <img src="/assets/shop-icon.png" class="img">
                        </div>
                        <div class="text">
                            shop
                        </div>
                    </div>
                    <div class="premium">
                        <div class="icon">
                            <img src="/assets/prem-icon.png" class="img">
                        </div>
                        <div class="text">
                            premium
                        </div>
                    </div>
                </div>
                <div class="top-line">
                    <hr style="height:0.1px;border-width:0;color:#f8faf0;background-color:#f8faf0">
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="left-nav">
            <!-- Profile Section -->
            <div class="sidebar">
                <div class="profile">
                    <img class="not-logged-in-to-hide" src="/assets/profile.jpg" alt="Profile Picture">
                    <div>
                        <div class="username">yourUsername</div>
                        <div class="intro-signup-options hide-when-account">
                            <span id="sign-up">Sign up</span> | <span id="log-in">Log in</span>
                        </div>
                        <div class="edit-toolbar not-logged-in-to-hide">Edit Toolbar</div>
                    </div>
                </div>

                <!-- Menu Items -->
                <ul class="menu">
                    <li><a href="#">COMMENTS!</a></li>
                    <li><a href="#">ROOMS!</a></li>
                    <li><a href="#">RESPONSES!</a></li>
                    <li><a href="#">EDIT PROFILE!</a></li>
                    <li><a href="#">EDIT SETTINGS!</a></li>
                    <li><a href="#">LOGOUT!</a></li>
                </ul>

                <div class="divider"></div>

                <ul class="menu">
                    <li class="special">MESSAGEBOARD! <span>[16]</span></li>
                    <li class="special">CHATROOM! <span>[124]</span></li>
                    <li><a href="#">CLASSIFIEDS!</a></li>
                </ul>

                <div class="divider"></div>

                <ul class="menu">
                    <li><a href="#">FRIENDS!</a></li>
                    <li><a href="#">THE RED DOOR!</a></li>
                </ul>
            </div>
        </div>
        <div class="middle-content">
            <div class="room-posts">
                <div class="box">
                    <div class="title-skinny" id="room-posts-category"></div>
                    <div id="room-posts-list"></div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="see-similar">
                <div class="box">
                    <div class="title-skinny">Room Members</div>
                    <div class="room-members" id="room-members"></div>
                </div>
            </div> 
        </div>
    </div>

</html>
