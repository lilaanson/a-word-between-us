        <div class="log-in-area">
            <div class="box">
                <!-- Log In Section -->
                <div id="log-in-options" class="form-section">
                    <p class="error-message">You must be logged in to view that page.</p>
                    <h2>Log In</h2>
                    <form id="login">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required>
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                        <button type="submit">Log In</button>
                    </form>
                    <p id="login-error" style="color: red; display: none;">Account not found.</p>
                    <button id="switch-to-signup">Sign Up</button>
                </div>
        
                <!-- Sign Up Section -->
                <div id="sign-up-options" class="form-section">
                    <h2>Sign Up</h2>
                    <form id="signup">
                        <label for="signup-username">Username:</label>
                        <input type="text" id="signup-username" name="username" required>
                        
                        <label for="signup-firstname">First Name:</label>
                        <input type="text" id="signup-firstname" name="firstname" required>
                        
                        <label for="signup-dob">Date of Birth:</label>
                        <input type="date" id="signup-dob" name="dob" required>
                        
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="password" required>
        
                        <!-- Terms of Service -->
                        <div class="tos-container">
                            <label for="tos">
                                <input type="checkbox" id="tos" name="tos" required>
                                I agree to the <a href="#terms">Terms of Service</a>
                            </label>
                            <div id="terms" class="tos-box">
                                <p>Terms of Service content...</p>
                                <!-- Add more terms here -->
                            </div>
                        </div>
        
                        <button type="submit">Sign Up</button>
                    </form>
                    <button id="switch-to-login">Log In</button>
                </div>
            </div>
        </div>
