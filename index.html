<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange Sightings Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3a3a3a;
            color: #ffcc00;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            text-shadow: 1px 1px #000000;
            border-bottom: 4px solid #ff4500;
        }

        .container {
            display: flex;
            padding: 10px;
        }

        .sidebar {
            width: 25%;
            background-color: #444444;
            padding: 10px;
            border-right: 3px solid #ff6347;
            color: #ffcc00;
        }

        .sidebar h3 {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 8px;
            padding: 5px;
            background-color: #5a5a5a;
            color: #ffffff;
            border: 2px dashed #ff4500;
        }

        .chat-box {
            background-color: #3a3a3a;
            padding: 10px;
            margin-top: 15px;
            border: 2px dotted #ff4500;
            color: #ffcc00;
        }

        .main-content {
            width: 75%;
            padding: 15px;
            background-color: #363636;
            border: 3px solid #5a5a5a;
        }

        .post {
            background-color: #4d4d4d;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #ff4500;
            color: #e0e0e0;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #ffcc00;
        }

        .post-header h4 {
            margin: 0;
            font-size: 18px;
            color: #ffcc00;
        }

        .post-content {
            font-size: 15px;
            line-height: 1.5;
        }

        .chat-box textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            color: #f5f5f5;
            border: 2px solid #ff4500;
            padding: 5px;
        }

        .chat-box button {
            width: 100%;
            padding: 8px;
            background-color: #ff4500;
            color: #ffffff;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .chat-box button:hover {
            background-color: #ff6347;
        }

        footer {
            background-color: #3a3a3a;
            color: #ffcc00;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-top: 2px solid #5a5a5a;
            font-size: 14px;
        }
    </style>
</head>

            <div class="chat-box">

                <textarea placeholder="Type your message..."></textarea>
                <button>Send</button>
            </div>
        </div>

        <div class="main-content">
